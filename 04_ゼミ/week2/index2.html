<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebExpertコーステンプレート</title>
  </head>
  <body>
    <!-- 見た目 -->
    <input type="text" id="memo-input" />
    <button id="add-button">追加</button>

    <div id="memo-container">
      <div></div>
    </div>

    <script>
      //要素取得のコード
      const MemoInput = document.getElementById("memo-input")
      const AddButton = document.getElementById("add-button")
      const MemoContainer = document.getElementById("memo-container")

      let memos = []

      if (localStorage.memos) {
        const memosJson = localStorage.memos
        memos = JSON.parse(memosJson)

        for (let i = 0; i < memos.length; i++) {
          const div = document.createElement("div")
          div.textContent = memos[i]
          MemoContainer.append(div)
        }
      }

      // ボタン押したらlogを使って入力した値→MemoInputを表示するコード
      AddButton.onclick = function() {
        // inputに入力した値を配列に追加する

        memos.push(MemoInput.value)
        localStorage.memos = JSON.stringify(memos)

        // 追加できたことをconsole.logで確認する
        // console.log(memos);

        // 1.  <div#memo-container> の内容を消す。
        MemoContainer.innerHTML = ""

        // 2. for文を使って、memos の値を1つずつ
        // <div#memo-container> に追加する。
        for (let i = 0; i < memos.length; i++) {
          const card = document.createElement("div") //divタグの中身
          card.textContent = memos[i]
          MemoContainer.append(card)
        }
      }
    </script>
  </body>
</html>
